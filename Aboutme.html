<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>VicFlairDrip</title>


<body>
  <header>
    <a href="index.html"><img src="Images/Air-Jordan-Logo.png" class="logocenter" height="100" width="150"> </a>

    <nav>
      <a href="Jordan1.html">Jordan 1</a>
      <a href="Jordan3.html">Jordan 3</a>
      <a href="Jordan4.html">Jordan 4</a>
      <a href="Jordan5.html">Jordan 5</a>
      <a href="Jordan6.html">Jordan 6</a>
      <a href="Aboutme.html">About Me</a>


    </nav>

  </header>





  <form class="form">
    <label>
      Name: <input type="text" required />
    </label>

    <label>
      Message: <textarea style="width:80%"></textarea>
    </label>
    <label>
      Opt in to Emails <input type="checkbox" />
    </label>
    <input type="submit" style="width:20%" onclick="formsubmission()" />
  </form>
  <script>
    function formsubmission() {
      alert(document.getElementById("title").textContent)
    }
  </script>



  </div>
  <div id="dateBlock">

    <div> Select a Shoe
      <select id="type" onchange="makeTable()">
      </select>
    </div>

    <table id="table">
      <thead>
        <tr>
          <td><b> Name</b></td>
          <td><b> Year</b></td>
          <td><b> Model</b></td>
        </tr>
      </thead>
      <tbody> </tbody>
    </table>
    <script>
      const shoesType = ["all", "Jordan 1", "Jordan 2"];
      const select = document.getElementById("type");
      shoesType.forEach((shoe) => {
        option = document.createElement("option");
        option.value = shoe;
        option.text = shoe;
        select.appendChild(option);
      })
    </script>


    <script>
      const shoe = [{
        Name: "Jordan 1",
        Year: "1985",
        Model: "1",
      }, {
        Name: "Jordan 2",
        Year: "1985",
        Model: "2",
      },
      ]; 
    </script>
    <script>
      const writeTableRow = (table, shoetable) => {
        const newRow = table.insertRow();

        newRow.innerHTML = `<tr id=${shoe.name}>
           <td>${shoetable.Name}</td>
           <td>${shoetable.Year}</td>
           <td>${shoetable.Model}</td>
       </tr>`;
      }




      const makeTable = () => {
        const tablebody = document.getElementsByTagName("tbody")[0];
        tablebody.innerHTML = "";
        if (select.value == "all") {
          shoe.forEach((s) => writeTableRow(tablebody, s));
        } else {
          const filtered = shoe.filter((s) => select.value == s.Name)
          console.log(filtered);
          filtered.forEach((s) => writeTableRow(tablebody, s))
        }
      }

      makeTable()
    </script>

    <div>
      <label> Dark mode
        <input type="checkbox" onchange="toggleDarkMode()">
      </label>
      <script>
        let isDarkMode = false;
        const body = document.body

        const toggleDarkMode = () => {
          console.log("Using dark mode: " + isDarkMode);
          isDarkMode = !isDarkMode
          if (isDarkMode) {
            body.style["backgroundColor"] = "blue";
            body.style["color"] = "red";
          } else {
            body.style["backgroundColor"] = "red"
            body.style["color"] = "blue";

          }
        }
      </script>
    </div>
    <div id="dateBlock"> </div>

</body>

</html>
